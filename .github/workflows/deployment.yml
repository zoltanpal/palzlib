name: Deploy to Server

on:
  workflow_dispatch:
    inputs:
#      branch:
#        description: "Branch to deploy"
#        required: true
#        default: "main"
      job:
        description: "Select which job to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - tests
          - deploy


jobs:

  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    if: inputs.job == 'all' || inputs.job == 'tests'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Run Unit Tests
        run: poetry run python -m pytest ./tests -vv


  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: tests
    if: inputs.job == 'all' || inputs.job == 'deploy'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Build the package
        run: poetry build

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "${{ secrets.SERVER_DEPLOYMENT_PATH }}"

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            ls -lh ${{ secrets.SERVER_DEPLOYMENT_PATH }}
            echo "Deployment successful!"
